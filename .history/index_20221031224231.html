<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- external style sheet link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="primary__header">
        <div class="navgation__wrapper container"> <a href="#"><img src="./images/logo.svg" /></a>
            <button class="humberger__button_toggle--container" aria-expanded="false"
                aria-controls="controls the navigation menu's open and closing">
                <span class="sr-only">Nagivation menu</span>
                <span class="button__close hidden-sm" aria-hidden="true">x</span>
                <span class="button__open" aria-hidden="true"></span>
            </button>
            <nav class="primary__navigation">
                <ul role="list" class="primary__navigation--list hidden">
                    <li class="primary__navigation-item">
                        <a href="#section__1" class="primary__navigation-link">processes</a>
                    </li>
                    <li class="primary__navigation-item">
                        <a href="#section__2" class="primary__navigation-link">About us</a>
                    </li>
                    <li class="primary_navigation-item">
                        <a href="#section__3" class="primary__navigation-link">Team</a>
                    </li>

                </ul>
            </nav>
            <a href="#" class="register__button" role="open new account">Register Now</a>
        </div>
    </header>
    <main>
        <section class="modal container">
            <button class="modal__close--button">
                <span>X</span>
            </button>
            <h2 class="modal--header">Open your bank account</h2>
            <form class="create__account--form">
                <figure class="form__logo--wrapper">
                    <img src="images/form_logo.svg" alt="human" class="form__logo">
                    <figcaption class="sr-only">a batman image is a logo for the registeration form</figcaption>
                </figure>
                <div class="first_name--wrapper"><label for="first name" class="sr-only">First Name:</label>
                    <input type="text" class="first_name" placeholder="Enter your First Name" />
                </div>
                <div class="last_name--wrapper"><label for="last name" class="sr-only">Last Name:</label>
                    <input type="text" class="last_name" placeholder="Enter your Last Name" />
                </div>
                <div class="email--wrapper"><label for=" email" class="sr-only">Email:</label>
                    <input type="email" class="email" placeholder="Enter your Email" />
                </div>
                <div class="create_account--button__wrapper">
                    <button type="submit" class="register__button create_account--button">Next Step</button>
                </div>
            </form>
        </section>
        <div class="overlay hidden"></div>
    </main>
    <script src="main.js"></script>

</body>

</html>
